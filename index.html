<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Урок 16 - БЭМ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header-top">
          <a class="logo" href="#">
            <img
              class="logo__item"
              src="img\header\navbar-top\best-tour-plan.svg"
              alt="Logo: Best Tour Plan"
            />
          </a>
          <form class="search-form" action="#">
            <input
              class="search-form__input"
              type="text"
              placeholder="Search Location"
            />
            <div class="search-form__button">
              <img
                class="search-form__icon"
                src="img\header\navbar-top\search-icon.svg"
                alt="Icon: search"
              />
            </div>
          </form>
          <a class="user" href="#">
            <img
              class="user__image"
              src="img\header\navbar-top\user-photo.jfif"
              alt="User photo"
            />
            <span class="user__name">Nathan</span>
          </a>
        </div>
        <!-- /.header-top -->
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-list__item">
              <a href="#" class="nav__item">All Deals</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav__item">Hotels</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav__item">Activities</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav__item">Hotel Day Packages</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav__item">Restaurants</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav__item">Events</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav__item">Rodrigues</a>
            </li>
          </ul>
        </nav>
        <!-- /.nav -->
      </div>
      <!-- /.container header__container -->
    </header>
    <!-- /.header -->
  </body>
</html>
